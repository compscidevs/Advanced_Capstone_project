<!DOCTYPE html>

<head>

    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;

        .container {
            max-width: 800px;
            margin: auto;

    <div class="container">

        <ul>
            <li><a href="/users/create">CREATE USER</a> - create a new user</li>
            <li><a href="/users/1">GET /users/1</a> - Get user with ID 1</li>
